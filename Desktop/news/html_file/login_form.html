<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Login Form</title>
		<link rel="stylesheet" href="../css_file/style_login.css">
		<script src="../javaScript_file/Login.js"></script>
	</head>
	<body>
			<h7><a href="index.html">Home</a></h7>
		<div class="loginBox">
			<img src="../images_file/user.png" class="user">
			<h2>Log In</h2>
			<form name="form">
				<p>Email</p>
				<input type="text" name="email" placeholder="Enter Email">
				<p>Password</p>
				<input type="password" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="your password is not match" placeholder="Enter your valid password">
				<input type="submit" name="submit" value="Sgin up" class="sub-btn" onclick="f1()" >
				<a href="#">Forget Password</a>
			</form>
		</div>
	</body>
</html>
